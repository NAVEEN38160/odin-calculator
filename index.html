<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>The calculator.</h1>
      <div class="calculator">
        <div class="display"></div>
        <div class="row">
          <div class="cell operand">7</div>
          <div class="cell operand">8</div>
          <div class="cell operand">9</div>
          <div class="cell operator">+</div>
        </div>
        <div class="row">
          <div class="cell operand">4</div>
          <div class="cell operand">5</div>
          <div class="cell operand">6</div>
          <div class="cell operator">-</div>
        </div>
        <div class="row">
          <div class="cell operand">1</div>
          <div class="cell operand">2</div>
          <div class="cell operand">3</div>
          <div class="cell operator">*</div>
        </div>
        <div class="row">
          <div class="cell clear">C</div>
          <div class="cell operand">0</div>
          <div class="cell equals">=</div>
          <div class="cell operator">/</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
